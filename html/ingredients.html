<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/ingredients.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Ingredients</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../assets/navIcon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Simply Foods</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./ingredients.html">Cook with Ingredients</a></li>
              <li class="nav-item"><a class="nav-link" href="./recipes.html">Cook by Recipes</a></li>
            </ul>
          </div>
        </div>
    </nav>      <!-- end of navbar -->

    <!-- contains whole page -->
    <div class="pagecontainer">
        <div class="macrobox" id="mealbox">
            <!-- <img src="../assets/AdobeStock_208536868_Preview.jpeg" id="ingredientsPic" alt=""> -->
            <div id="mealselect">
                <h2 id="whitetext">Cooking with Ingredients</h2>
                <h5 id="whitetext">Show us your pantry:</h5>
            </div>

            <div id="threebuttons">
                <!-- <button class="mealbuttons btn btn-outline-danger btn-lg" id="breakfastbutton" onclick="mealTypeClick('breakfast')" aria-pressed="true">Breakfast &#127859;</button>
                <button class="mealbuttons btn btn-outline-danger btn-lg" id="lunchbutton" onclick="mealTypeClick('lunch')">Lunch &#127858</button>
                <button class="mealbuttons btn btn-outline-danger btn-lg" id="dinnerbutton" onclick="mealTypeClick('dinner')">Dinner 	&#127869;</button> -->
            </div>
        </div>

        <!-- holds input and enter button -->
        <div class="macrobox" id="ingredientsbox">
            <div id="ingredientsinstructions">
                <h6>Type an ingredient that you have below and press Enter to populate your pantry.</h3>   
            </div>
            <div class="input-group mb-3" id="ingredientsinputbox" >
                <input id="ingredientsinput" name="ingredient" type="text" class="form-control" placeholder="ingredient" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-danger" id="enterbutton" type="button" onclick="ingredientEnterClick()">Enter</button>
                </div>
            </div>
        </div>

        <!-- holds list of current ingredients in pantry -->
        <div class="macrobox" id="pantrybox">
            <div id="pantrytitle"><h6>Current Pantry</h6></div>

            <ul class="list-group" id="pantry">
                <li class="list-group-item" id="ingredient0" onclick="deleteIngredient(0)">&#127869;</li>
                <li class="list-group-item" id="ingredient1" onclick="deleteIngredient(1)">&#127869;</li>
                <li class="list-group-item" id="ingredient2" onclick="deleteIngredient(2)">&#127869; </li>
                <li class="list-group-item" id="ingredient3" onclick="deleteIngredient(3)">&#127869; </li>
                <li class="list-group-item" id="ingredient4" onclick="deleteIngredient(4)">&#127869; </li>
              </ul>

            <button class="mealbuttons btn btn-danger btn-lg" id="pantrybutton" onclick="searchWhatCanBeMade()">What can I make?</button>
        </div>

        <!-- will hold all the bootsrap cards that are dynamically created -->
        <div id="suggestionsbox">
    
        </div>

    </div>


    <div id="appendMeals">
      <div id="suggestionsbox"></div>   <!-- inner html div to append created meal cards -->
    </div>
    
</body>
<script src="../javascript/food-app.js"></script>

</html>
