<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/recipes.css">
    <title>Cook by Recipes</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">    <!-- beginning navbar -->
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../assets/navIcon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Simply Foods</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./ingredients.html">Cook with Ingredients</a></li>
              <li class="nav-item"><a class="nav-link" href="./recipes.html">Cook by Recipes</a></li>
            </ul>
          </div>
        </div>
    </nav>    <!-- end of navbar -->

<div id="container">        <!-- container -->

  <div id="main">         <!-- main div to hold content -->

    <div class="macrobox" id="mealbox">

      <div id="mealselect">   <!-- page header and prompt -->  
        <h2 id="header">Cooking with Recipes</h2>
        <h5 id="optionstext">Please select options below:</h5>
      </div>

      <div id="mealtype">   <!-- options of meal type -->
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="breakfastbutton" onclick="mealTypeClick('breakfast')" aria-pressed="true">Breakfast &#127859</button>
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="lunchbutton" onclick="mealTypeClick('lunch')">Lunch &#127858</button>
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="dinnerbutton" onclick="mealTypeClick('dinner')">Dinner 	&#127869</button>
      </div>

      <hr>

      <div id="cuisine">    <!-- options of cuisine type -->
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="asian" onclick="cuisineTypeClick('asian')" aria-pressed="true">Asian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="american" onclick="cuisineTypeClick('american')">American</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="centraleurope" onclick="cuisineTypeClick('central europe')">Central Europe</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="caribbean" onclick="cuisineTypeClick('caribbean')" aria-pressed="true">Caribbean</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="chinese" onclick="cuisineTypeClick('chinese')">Chinese</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="french" onclick="cuisineTypeClick('french')" aria-pressed="true">French</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="indian" onclick="cuisineTypeClick('indian')">Indian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="japanese" onclick="cuisineTypeClick('japanese')" aria-pressed="true">Japanese</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="southeastasian" onclick="cuisineTypeClick('south east asian')">South East Asian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="italian" onclick="cuisineTypeClick('italian')">Italian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="southamerican" onclick="cuisineTypeClick('south american')" aria-pressed="true">South American</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="mediterranean" onclick="cuisineTypeClick('mediterranean')">Mediterranean</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="mexican" onclick="cuisineTypeClick('mexican')">Mexican</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="middleeastern" onclick="cuisineTypeClick('middle eastern')" aria-pressed="true">Middle Eastern</button>
      </div>

      <div id="queryInput">   <!-- input box -->
        <input id="query" name="ingredient" type="text" class="form-control" placeholder="Enter ingredient (optional)" aria-label="Recipient's username" aria-describedby="basic-addon2">     
      </div>

      <div id="submit">   <!-- submit button box -->
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="submitButton" onclick="cook()">Cook</button>
      </div>

      
    </div>
    
  </div>
  
</div>

<div id="appendMeals">
  <div id="suggestionsbox"></div>   <!-- inner html div to append created meal cards -->
</div>
    
</body>
<script src="../javascript/recipes.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
