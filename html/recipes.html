<html lang="en">
<head>

    <link rel="stylesheet" href="../css/recipes.css">
    <title>Cook by Recipes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../assets/navIcon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Food App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./ingredients.html">Cook with Ingredients</a></li>
              <li class="nav-item"><a class="nav-link" href="./recipes.html">Cook by Recipes</a></li>
            </ul>
          </div>
        </div>
    </nav>      <!-- end of navbar -->

<div id="container">        <!-- main container -->

  <div id="main">         <!-- main div to hold content -->

    <div class="macrobox" id="mealbox">

      <div id="mealselect">
        <h2 id="header">Cooking with Recipes</h2>
        <h5>Please select options below:</h5>
        <!-- <h3 id="whitetext">Select an option below:</h3> -->
      </div>

      <div id="mealtype">
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="breakfastbutton" onclick="mealTypeClick('breakfast')" aria-pressed="true">Breakfast &#127859</button>
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="lunchbutton" onclick="mealTypeClick('lunch')">Lunch &#127858</button>
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="dinnerbutton" onclick="mealTypeClick('dinner')">Dinner 	&#127869</button>
      </div>

      <hr>

      <div id="cuisine">
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('asian')" aria-pressed="true">Asian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('american')">American</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('central europe')">Central Europe</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('caribbean')" aria-pressed="true">Caribbean</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('chinese')">Chinese</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('french')" aria-pressed="true">French</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('indian')">Indian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('japanese')" aria-pressed="true">Japanese</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('southeast asian')">South East Asian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('italian')">Italian</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('latin')" aria-pressed="true">Latin American</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('mediterranean')">Mediterranean</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('mexican')">Mexican</button>
        <button class="mealbuttons btn btn-outline-danger btn-sm" id="" onclick="cuisineTypeClick('middle eastern')" aria-pressed="true">Middle Eastern</button>
        
      </div>

      <div id="submit">
        <button class="mealbuttons btn btn-outline-danger btn-lg" id="submitButton" onclick="()">Cook</button>
      </div>
    </div>

  </div>
      

      

</div>
    
</body>
